    <p> 02. Você está no Brasil, e para temperatura usamos o grau Celsius.
        Porém, quando você for contrato para trabalhar como programador Python no exterior, deverá usar graus Fahrenheit.</p>
        **fahrenheit = (9*celsius/5) + 32 ;**
        <br>
        **celsius = 5*(fahrenheit - 32) / 9 ;**
        <br>
        <script>
            var celsius = parseFloat(prompt('Temperatura em graus c'));
            var Fahrenheit = (9*celsius/5) + 32 ;
            document.write('temperatura em graus fahrenheit = ', Fahrenheit)
        </script>
