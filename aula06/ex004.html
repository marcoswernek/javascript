<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        body{
            font: normal 20pt arial;
            background-color: rgb(72, 95, 33);
        }
    </style>
</head>
<body>
    
    <script>
    var nome = window.prompt('Qual e seu nome?')
    document.write(`Olá <strong>${nome}</strong> Seu nome tem ${nome.length} letras.<br/>`)
    document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br/>`)
    document.write(`Seu nome em minuscula é ${nome.toLowerCase()} <br/>`)
    var idade = window.prompt(`Qual sua idade?`)
    document.write(`Sua idade é ${idade}`)
    </script>
</body>
</html>
